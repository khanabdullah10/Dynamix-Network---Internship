<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Add New User</title>
</head>
<body>
<div layout:fragment="content" class="admin-dashboard">
    <div class="container-fluid">
        <div class="admin-page-header">
            <h2><i class="fas fa-user-plus me-2"></i>Add New User</h2>
            <p>Create a new user account for the hotel system.</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="admin-card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-user-plus me-2"></i>User Information</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/admin/users/add}" th:object="${user}" method="post">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <div class="admin-form">
                                        <label for="firstName" class="form-label">First Name</label>
                                        <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
                                        <div class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="admin-form">
                                        <label for="lastName" class="form-label">Last Name</label>
                                        <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
                                        <div class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <div class="admin-form">
                                        <label for="username" class="form-label">Username</label>
                                        <input type="text" class="form-control" id="username" th:field="*{username}" required>
                                        <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="admin-form">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="email" th:field="*{email}" required>
                                        <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <div class="admin-form">
                                        <label for="phoneNumber" class="form-label">Phone Number</label>
                                        <input type="text" class="form-control" id="phoneNumber" th:field="*{phoneNumber}">
                                        <div class="text-danger" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="admin-form">
                                        <label for="role" class="form-label">Role</label>
                                        <select class="form-control" id="role" th:field="*{role}" required>
                                            <option value="">Select Role</option>
                                            <option th:each="role : ${roles}" th:value="${role}" th:text="${role.name()}"></option>
                                        </select>
                                        <div class="text-danger" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <div class="admin-form">
                                        <label for="password" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="password" th:field="*{password}" required>
                                        <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="admin-actions">
                                <a href="/admin/users" class="btn btn-secondary admin-btn">
                                    <i class="fas fa-arrow-left me-1"></i>Cancel
                                </a>
                                <button type="submit" class="btn btn-primary admin-btn">
                                    <i class="fas fa-save me-1"></i>Add User
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
