<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Manage Rooms</title>
</head>
<body>
<div layout:fragment="content" class="admin-dashboard">
    <div class="container-fluid">
        <div class="admin-page-header">
            <h2><i class="fas fa-bed me-2"></i>Manage Rooms</h2>
            <p>Add, edit, and manage hotel rooms. Control availability and room details.</p>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <a href="/admin/rooms/add" class="btn btn-primary admin-btn">
                    <i class="fas fa-plus me-1"></i>Add New Room
                </a>
            </div>
            <div>
                <a href="/rooms" class="btn btn-secondary admin-btn">
                    <i class="fas fa-eye me-1"></i>View Public Rooms
                </a>
            </div>
        </div>

        <div th:if="${rooms != null and !rooms.empty}">
            <div class="admin-table">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>Room #</th>
                        <th>Type</th>
                        <th>Price/Night</th>
                        <th>Max Guests</th>
                        <th>Status</th>
                        <th>Amenities</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="room : ${rooms}">
                        <td th:text="${room.roomNumber}"></td>
                        <td th:text="${room.roomType.displayName}"></td>
                        <td th:text="${#numbers.formatCurrency(room.pricePerNight)}"></td>
                        <td th:text="${room.maxOccupancy}"></td>
                        <td>
                            <span class="admin-badge" th:classappend="${room.isAvailable ? 'bg-success' : 'bg-danger'}"
                                  th:text="${room.isAvailable ? 'Available' : 'Unavailable'}"></span>
                        </td>
                        <td>
                            <small>
                                <span th:if="${room.hasWifi}" class="admin-badge bg-info me-1">WiFi</span>
                                <span th:if="${room.hasTv}" class="admin-badge bg-info me-1">TV</span>
                                <span th:if="${room.hasAc}" class="admin-badge bg-info me-1">AC</span>
                                <span th:if="${room.hasMinibar}" class="admin-badge bg-info me-1">Minibar</span>
                                <span th:if="${room.hasBalcony}" class="admin-badge bg-info me-1">Balcony</span>
                            </small>
                        </td>
                        <td>
                            <div class="admin-actions">
                                <a th:href="@{/admin/rooms/edit/{id}(id=${room.id})}" class="btn btn-warning btn-sm admin-btn">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <form th:action="@{/admin/rooms/toggle/{id}(id=${room.id})}" method="post" class="d-inline">
                                    <button type="submit" class="btn btn-info btn-sm admin-btn"
                                            th:text="${room.isAvailable ? 'Disable' : 'Enable'}">
                                        <i class="fas fa-toggle-on" th:if="${room.isAvailable}"></i>
                                        <i class="fas fa-toggle-off" th:unless="${room.isAvailable}"></i>
                                    </button>
                                </form>
                                <form th:action="@{/admin/rooms/delete/{id}(id=${room.id})}" method="post" class="d-inline"
                                      onsubmit="return confirm('Are you sure you want to delete this room?');">
                                    <button type="submit" class="btn btn-danger btn-sm admin-btn">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div th:unless="${rooms != null and !rooms.empty}" class="alert alert-info">
            <i class="fas fa-info-circle me-2"></i>No rooms found.
        </div>
    </div>
</div>
</body>
</html>
