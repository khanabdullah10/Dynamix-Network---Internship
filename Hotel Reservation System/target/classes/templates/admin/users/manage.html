<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Manage Users</title>
</head>
<body>
<div layout:fragment="content" class="admin-dashboard">
    <div class="container-fluid">
        <div class="admin-page-header">
            <h2><i class="fas fa-users me-2"></i>Manage Users</h2>
            <p>View and manage all hotel users including guests and administrators.</p>
        </div>

        <div class="admin-search-bar">
            <div class="row">
                <div class="col-md-6">
                    <form method="get" class="d-flex">
                        <input type="text" class="form-control me-2" name="search" placeholder="Search by name" th:value="${searchTerm}">
                        <button type="submit" class="btn btn-primary admin-btn">Search</button>
                    </form>
                </div>
                <div class="col-md-6">
                    <form method="get" class="d-flex">
                        <select name="role" class="form-control me-2">
                            <option value="">All Roles</option>
                            <option th:each="role : ${roles}" th:value="${role}" th:text="${role}"
                                    th:selected="${role.name() == selectedRole}"></option>
                        </select>
                        <button type="submit" class="btn btn-secondary admin-btn">Filter</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <a href="/admin/users/add" class="btn btn-primary admin-btn">
                    <i class="fas fa-plus me-1"></i>Add New User
                </a>
            </div>
        </div>

        <div th:if="${users != null and !users.empty}">
            <div class="admin-table">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Role</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.username}"></td>
                        <td th:text="${user.firstName + ' ' + user.lastName}"></td>
                        <td th:text="${user.email}"></td>
                        <td th:text="${user.phoneNumber}"></td>
                        <td>
                            <span class="admin-badge" th:classappend="${user.role.name() == 'ADMIN' ? 'bg-danger' : 'bg-primary'}"
                                  th:text="${user.role.name()}"></span>
                        </td>
                        <td>
                            <div class="admin-actions">
                                <form th:action="@{/admin/users/delete/{id}(id=${user.id})}" method="post" class="d-inline"
                                      onsubmit="return confirm('Are you sure you want to delete this user?');">
                                    <button type="submit" class="btn btn-danger btn-sm admin-btn">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div th:unless="${users != null and !users.empty}" class="alert alert-info">
            <i class="fas fa-info-circle me-2"></i>No users found.
        </div>
    </div>
</div>
</body>
</html>
