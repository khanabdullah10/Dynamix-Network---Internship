<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>My Reservations</title>
</head>
<body>
<div layout:fragment="content" class="container mt-5">
    <h2 class="mb-4">My Reservations</h2>

    <div th:if="${param.cancelSuccess}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="fas fa-check-circle me-2"></i>
        Reservation cancelled successfully.
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${param.cancelError}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="fas fa-exclamation-circle me-2"></i>
        Failed to cancel reservation. Please try again.
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div th:if="${reservations != null and !reservations.empty}">
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                <tr>
                    <th>Confirmation #</th>
                    <th>Room</th>
                    <th>Check-in</th>
                    <th>Check-out</th>
                    <th>Guests</th>
                    <th>Total Amount</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="reservation : ${reservations}">
                    <td><code th:text="${reservation.confirmationNumber}"></code></td>
                    <td th:text="${reservation.room.roomNumber}"></td>
                    <td th:text="${#temporals.format(reservation.checkInDate, 'MMM dd, yyyy')}"></td>
                    <td th:text="${#temporals.format(reservation.checkOutDate, 'MMM dd, yyyy')}"></td>
                    <td th:text="${reservation.numberOfGuests}"></td>
                    <td th:text="${#numbers.formatCurrency(reservation.totalAmount)}"></td>
                    <td>
                        <span class="badge"
                              th:classappend="${reservation.status.name() == 'CONFIRMED' ? 'bg-success' :
                                              reservation.status.name() == 'PENDING' ? 'bg-warning' :
                                              reservation.status.name() == 'CANCELLED' ? 'bg-danger' : 'bg-secondary'}"
                              th:text="${reservation.status.displayName}"></span>
                    </td>
                    <td>
                        <a th:href="@{/guest/rooms/{id}(id=${reservation.room.id})}" class="btn btn-info btn-sm me-1">
                            <i class="fas fa-eye"></i> View Room
                        </a>
                        <form th:if="${reservation.canBeCancelled()}"
                              th:action="@{/guest/reservations/cancel/{id}(id=${reservation.id})}"
                              method="post" class="d-inline">
                            <button type="submit" class="btn btn-danger btn-sm"
                                    onclick="return confirm('Are you sure you want to cancel this reservation?');">
                                <i class="fas fa-times-circle"></i> Cancel
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div th:unless="${reservations != null and !reservations.empty}" class="alert alert-info">
        <i class="fas fa-info-circle me-2"></i>
        You have no reservations yet.
    </div>
</div>
</body>
</html>
